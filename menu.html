<!DOCTYPE html>
<html lang="en">
<head>
  <title>Menu | FITBAR</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style> 
body {
  background-image: url(images/background_menu.jpg);
  background-repeat: no-repeat;
  background-size:cover;
background-position:center;
opacity:1;
margin-top: 20px;
margin-bottom: 20px;

}
.container {
  width: 400px;
  border: 2px solid orange;
  padding-top: 15px;
  padding-bottom: 15px;
}
</style>
</head>
<body>

<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="item active">
        <img src="images/menu_1.jpg" alt="menu_1" style="width:100%;">
      </div>

      <div class="item">
        <img src="images/menu_2.jpg" alt="menu_2" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="images/menu_3.jpg" alt="menu_3" style="width:100%;">
      </div>

      <div class="item">
        <img src="images/menu_4.jpg" alt="menu_4" style="width:100%;">
      </div>

      <div class="item">
        <img src="images/menu_5.jpg" alt="menu_5" style="width:100%;">
      </div>

      <div class="item">
        <img src="images/menu_6.jpg" alt="menu_6" style="width:100%;">
      </div>

      <div class="item">
        <img src="images/menu_7.jpg" alt="menu_7" style="width:100%;">
      </div>
    </div>

    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-arrow-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-arrow-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
